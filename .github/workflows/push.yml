name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js 21
      uses: actions/setup-node@v3
      with:
        node-version: 21
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Run Hola Mundo
      run: node -e "console.log('Hola Mundo')"